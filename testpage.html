<!-- Create a button labeled Settings  -->
<!-- When the button is clicked, the settings menu will appear -->
<!-- The settings menu will have a button labeled Back -->
<!-- When the button is clicked, the settings menu will disappear and the main menu will appear -->

<body>
    <button onclick="settings()">Settings</button>
    <div id="settings" style="display:none">
        <button onclick="back()">Back</button>
    </div>

    <script>
        
        function settings() {
            document.getElementById("settings").style.display = "block";
        }
        function back() {
            document.getElementById("settings").style.display = "none";
        }
    </script>

</body>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('logo', 'phaser3-logo.png');
            this.load.image('red', 'red.png');
        }

        function create ()
        {
            var logo = this.add.image(400, 150, 'logo');

            this.tweens.add({
                targets: logo,
                y: 450,
                duration: 2000,
                ease: 'Power2',
                yoyo: true,
                loop: -1
            });

            var particles = this.add.particles('red');

            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            var logo = this.physics.add.image(400, 100, 'logo');

            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);

            emitter.startFollow(logo);
        }

        function update ()
        {
        }
    </script>
</body>
